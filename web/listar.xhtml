<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Acoes Negociadas</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{motoristaManagedBean.motoristas}" var="motorista" border="1"/>
            <h:column>#{motorista.nome} | #{motorista.sexo} | #{motorista.cpf} | #{motorista.endereco.logradouro} | 
             #{motorista.endereco.numero} | #{motorista.endereco.bairro} | #{motorista.endereco.cep} | 
             #{motorista.endereco.cidade} - #{motorista.endereco.uf} | <h:commandButton value="Excluir" action="#{motoristaManagedBean.destroy(motorista.nome)}"/>
            </h:column>
    </h:body>
</html>
